{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>My Testing App - File Upload</title>
</head>
<body>
	<h1>Login!</h1>
	<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
		{{form}}
		<input type="submit" value="Upload"></input>
	</form>
	<br><br>
	<h1>Files</h1>
	<ul>
	{% for article in object_list %}
	    <li><a href="{{ article.file.url }}">{{ article.file_name }}</a></li>
	{% empty %}
	    <li>No articles yet.</li>
	{% endfor %}
	</ul>
</body>
</html>
